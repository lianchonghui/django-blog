{% extends 'base.html' %}
{% block main %}
  <div class="unit-3-4 unit-1-on-mobile top-gap">
    <div class="bg-white card px-7 py-5">
      <ul class="top-gap-0">
        {% for category in category_list %}
          <li class="mt-3"><a href="{% url 'blog:category_slug' category.slug %}"><i
              class="ion-ios-albums"></i> {{ category }}（{{ category.num_posts }}）</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock main %}
